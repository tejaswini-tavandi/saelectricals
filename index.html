<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=decvice-width, initial-scale=1.0">
    <title>Document</title>
    <title>Styled Heading</title>
    <style>
        h1 {
            color: royalblue; /* Beautiful blue color */
            text-align: center; /* Center aligned */
            font-size: 40px;
            padding: 20px;
            border: 3px solid royalblue; /* Blue border */
            display: inline-block;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 255, 0.3);
        }
        .container {
            text-align: center; /* Centers the block */
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><strong><em>Hello</em></strong></h1>
    </div>
</body>
</html>
